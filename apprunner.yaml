version: 1.0
runtime: ruby31
build:
  commands:
    build:
      #      - sudo amazon-linux-extras enable postgresql14
      #- yum install -y postgresql postgresql-server 
      #- ruby -v
      - export RUBY_32_VERSION="3.2.1"
      - env
      - rbenv install --list
      - rbenv install $RUBY_32_VERSION
